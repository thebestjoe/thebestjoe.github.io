
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spagyria UK - Spagyric Alchemy</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX compilation in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.3/24/outline/academic-cap.min.js" rel="stylesheet">


    <script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    'brand-white': '#FDFDFD',
                    'brand-black': '#1a1a1a',
                    'brand-red': '#8c2d2d',
                    'brand-green': '#14532d',
                    'brand-gold': '#D4AF37',
                    'brand-silver': '#C0C0C0',
                },
                fontFamily: {
                    serif: ['Cormorant Garamond', 'serif'],
                    sans: ['Inter', 'sans-serif'],
                },
            },
        },
    };
    </script>
    <style>
        .section-fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        ::selection {
            background-color: #D4AF37;
            color: #1a1a1a;
        }
        .nav-link::after {
            content: '';
            display: block;
            width: 0;
            height: 1px;
            background: #D4AF37;
            transition: width .3s;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .nav-link.active::after {
             width: 100%;
        }
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-brand-white text-brand-black font-sans antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const sections = ['Home', 'Products', 'Events', 'About', 'Resources', 'Contact'];

        const Header = ({ activeSection, setActiveSection }) => {
            return (
                <header className="sticky top-0 z-50 bg-brand-white/80 backdrop-blur-md">
                    <div className="container mx-auto px-6 py-4 flex justify-between items-center border-b border-brand-silver/50">
                        <h1 
                            className="text-3xl font-serif font-bold text-brand-black cursor-pointer"
                            onClick={() => setActiveSection('Home')}
                        >
                            Spagyria
                        </h1>
                        <nav>
                            <ul className="flex space-x-6">
                                {sections.map(section => (
                                    <li key={section}>
                                        <a 
                                            href={`#${section.toLowerCase()}`}
                                            onClick={(e) => {
                                                e.preventDefault();
                                                setActiveSection(section);
                                            }}
                                            className={`text-base font-medium uppercase tracking-wider cursor-pointer nav-link ${activeSection === section ? 'active text-brand-gold' : 'text-brand-black hover:text-brand-gold'}`}
                                        >
                                            {section}
                                        </a>
                                    </li>
                                ))}
                            </ul>
                        </nav>
                    </div>
                </header>
            );
        };
        
        const SectionWrapper = ({ id, title, children }) => (
            <section id={id} className="container mx-auto px-6 py-16 lg:py-24 section-fade-in">
                <h2 className="text-4xl lg:text-5xl font-serif font-bold text-center mb-12 text-brand-black">{title}</h2>
                {children}
            </section>
        );

        const Home = () => (
            <div className="text-center min-h-[calc(100vh-80px)] flex flex-col justify-center items-center section-fade-in">
                 <div className="max-w-3xl mx-auto px-6">
                    <h1 className="text-5xl md:text-7xl font-serif font-bold text-brand-black leading-tight">The Art of Spagyric Alchemy</h1>
                    <p className="mt-6 text-lg md:text-xl text-brand-black/80 max-w-2xl mx-auto">
                        Unlocking the vital essence of nature to create potent remedies for body, soul, and spirit. Welcome to the journey of transformation.
                    </p>
                    <button className="mt-10 px-8 py-3 bg-brand-red text-white font-semibold rounded-full shadow-lg hover:bg-brand-red/90 transition-colors duration-300">
                        Explore Our Tinctures
                    </button>
                 </div>
            </div>
        );

        const Products = () => {
            const productList = [
                { name: 'Solar Tincture of Melissa', image: 'https://picsum.photos/seed/melissa/400/400', description: 'A classic spagyric for calming the nerves and uplifting the spirit.', price: '£25.00' },
                { name: 'Lunar Tincture of Mugwort', image: 'https://picsum.photos/seed/mugwort/400/400', description: 'Enhances dream clarity and connects to the subconscious realms.', price: '£22.00' },
                { name: 'Mercurial Tincture of Lavender', image: 'https://picsum.photos/seed/lavender/400/400', description: 'Promotes mental clarity, communication, and restful sleep.', price: '£24.00' },
                { name: 'Quintessence of Rose', image: 'https://picsum.photos/seed/rose/400/400', description: 'A heart-opening elixir that embodies pure love and beauty.', price: '£35.00' },
            ];

            return (
                 <SectionWrapper id="products" title="Our Spagyric Preparations">
                    <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
                        {productList.map(product => (
                            <div key={product.name} className="product-card bg-white border border-brand-silver/30 rounded-lg overflow-hidden shadow-sm">
                                <img src={product.image} alt={product.name} className="w-full h-56 object-cover"/>
                                <div className="p-6">
                                    <h3 className="text-xl font-serif font-semibold text-brand-black">{product.name}</h3>
                                    <p className="mt-2 text-brand-black/70">{product.description}</p>
                                    <div className="mt-4 flex justify-between items-center">
                                        <span className="text-lg font-bold text-brand-green">{product.price}</span>
                                        <button className="px-4 py-2 bg-brand-green text-white text-sm font-semibold rounded-md hover:bg-brand-green/90 transition-colors">Add to Cart</button>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                 </SectionWrapper>
            );
        };

        const Events = () => {
            const eventList = [
                { date: 'Oct 12, 2024', title: 'Introduction to Practical Alchemy Workshop', location: 'London, UK' },
                { date: 'Nov 09, 2024', title: 'Online Webinar: The Three Philosophical Principles', location: 'Zoom' },
                { date: 'Dec 07, 2024', title: 'Winter Solstice Plant Meditation Circle', location: 'Glastonbury, UK' },
            ];
            return (
                <SectionWrapper id="events" title="Workshops & Events">
                    <div className="max-w-2xl mx-auto">
                        <ul className="space-y-6">
                            {eventList.map(event => (
                                <li key={event.title} className="p-6 border border-brand-silver/30 rounded-lg flex items-center space-x-6 hover:shadow-lg transition-shadow">
                                     <div className="text-center border-r border-brand-silver/30 pr-6">
                                        <p className="text-xl font-bold text-brand-red">{event.date.split(' ')[1].replace(',', '')}</p>
                                        <p className="text-md text-brand-black/70">{event.date.split(' ')[0]}</p>
                                     </div>
                                     <div>
                                        <h3 className="text-xl font-serif font-semibold text-brand-black">{event.title}</h3>
                                        <p className="text-brand-black/60">{event.location}</p>
                                     </div>
                                </li>
                            ))}
                        </ul>
                    </div>
                </SectionWrapper>
            );
        };
        
        const About = () => (
            <SectionWrapper id="about" title="Our Philosophy">
                <div className="max-w-3xl mx-auto text-lg text-brand-black/80 space-y-6 text-justify leading-relaxed">
                    <p>
                        Spagyria is an ancient branch of alchemy, often called 'plant alchemy', dedicated to the art of creating powerful herbal remedies. The word itself, coined by Paracelsus, comes from the Greek words 'spao' (to separate) and 'ageiro' (to recombine). This is the core of our practice: to separate the three philosophical principles of a plant—its Mercury (spirit), Sulphur (soul), and Salt (body)—purify each one individually, and then recombine them into a perfected, exalted medicine.
                    </p>
                    <p>
                        This process yields a preparation that is far more potent and bioavailable than a simple tincture or infusion. It works holistically, addressing the physical, energetic, and spiritual aspects of a being, helping to restore true balance and harmony from within. At Spagyria.co.uk, we honor these timeless traditions, using only organic or wildcrafted plants and performing our work in alignment with astrological timings to ensure the highest quality and efficacy.
                    </p>
                </div>
            </SectionWrapper>
        );

        const Resources = () => {
            const resourceList = [
                { title: 'The Hermetic Museum by Arthur Edward Waite', link: '#' },
                { title: 'Alchemia by Frater Albertus', link: '#' },
                { title: 'International Alchemy Guild', link: '#'},
                { title: 'Adam McLean\'s Alchemy Website', link: '#'},
            ];
             return (
                <SectionWrapper id="resources" title="Further Reading">
                    <div className="max-w-2xl mx-auto">
                        <ul className="space-y-4">
                            {resourceList.map(res => (
                                <li key={res.title} className="p-4 border-l-4 border-brand-gold bg-brand-gold/5 rounded-r-lg">
                                    <a href={res.link} target="_blank" rel="noopener noreferrer" className="font-semibold text-brand-green hover:underline">
                                        {res.title}
                                    </a>
                                </li>
                            ))}
                        </ul>
                    </div>
                </SectionWrapper>
            );
        }

        const Contact = () => (
             <SectionWrapper id="contact" title="Get In Touch">
                <div className="max-w-lg mx-auto bg-white p-8 border border-brand-silver/30 rounded-lg shadow-md">
                    <p className="text-center text-brand-black/70 mb-6">For inquiries, collaborations, or questions, please fill out the form below or email us directly.</p>
                    <form className="space-y-6">
                        <div>
                            <label htmlFor="name" className="block text-sm font-medium text-brand-black">Full Name</label>
                            <input type="text" id="name" className="mt-1 block w-full px-3 py-2 bg-white border border-brand-silver rounded-md shadow-sm focus:outline-none focus:ring-brand-gold focus:border-brand-gold"/>
                        </div>
                        <div>
                            <label htmlFor="email" className="block text-sm font-medium text-brand-black">Email Address</label>
                            <input type="email" id="email" className="mt-1 block w-full px-3 py-2 bg-white border border-brand-silver rounded-md shadow-sm focus:outline-none focus:ring-brand-gold focus:border-brand-gold"/>
                        </div>
                        <div>
                            <label htmlFor="message" className="block text-sm font-medium text-brand-black">Message</label>
                            <textarea id="message" rows="4" className="mt-1 block w-full px-3 py-2 bg-white border border-brand-silver rounded-md shadow-sm focus:outline-none focus:ring-brand-gold focus:border-brand-gold"></textarea>
                        </div>
                        <div className="text-center">
                            <button type="submit" className="w-full px-6 py-3 bg-brand-red text-white font-semibold rounded-md shadow-md hover:bg-brand-red/90 transition-colors duration-300">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </SectionWrapper>
        );
        
        const Footer = () => (
            <footer className="bg-brand-black text-brand-white">
                <div className="container mx-auto px-6 py-6 text-center">
                    <p>&copy; {new Date().getFullYear()} Spagyria.co.uk. All Rights Reserved.</p>
                    <p className="text-sm text-brand-silver mt-2">Handcrafted Remedies for a Balanced Life.</p>
                </div>
            </footer>
        );

        const App = () => {
            const [activeSection, setActiveSection] = useState('Home');

            const renderSection = () => {
                switch (activeSection) {
                    case 'Home': return <Home />;
                    case 'Products': return <Products />;
                    case 'Events': return <Events />;
                    case 'About': return <About />;
                    case 'Resources': return <Resources />;
                    case 'Contact': return <Contact />;
                    default: return <Home />;
                }
            };
            
            useEffect(() => {
                const handleScroll = () => {
                    const scrollPosition = window.scrollY + window.innerHeight / 2;
                    let currentSection = 'Home';
                    sections.forEach(sec => {
                        const element = document.getElementById(sec.toLowerCase());
                        if (element && element.offsetTop <= scrollPosition) {
                            currentSection = sec;
                        }
                    });
                    // This causes a re-render on scroll, which can be performance heavy.
                    // For this simple site, it's okay, but for more complex apps, use IntersectionObserver.
                    // setActiveSection(currentSection);
                };
                
                // For a true SPA feel without URL hash changes, we manage state.
                // Scroll handling can be added but is commented out to prevent scroll-jacking.
                // window.addEventListener('scroll', handleScroll);
                // return () => window.removeEventListener('scroll', handleScroll);
            }, []);


            return (
                <div>
                    <Header activeSection={activeSection} setActiveSection={setActiveSection} />
                    <main>
                       {renderSection()}
                    </main>
                    <Footer />
                </div>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
